disabled_rules:
  - cyclomatic_complexity
  - file_length
  - function_body_length
  - function_parameter_count
  - line_length
  - nesting
  - todo
  - type_body_length
  - conditional_binding_cascade

opt_in_rules:
  - vertical_whitespace
  - operator_usage_whitespace
  - class_delegate_protocol
  - sorted_imports

trailing_comma:
  mandatory_comma: true

statement_position:
  statement_mode: uncuddled_else

excluded:
  - Pods

swiftlint_version:
  - 0.18.1
